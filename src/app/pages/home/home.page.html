<div class="page-container">
  <e-list
    *ngIf="(currentBeers$ | async)?.length > 0"
    [listPagination]="pagination.totalPages"
    (changeList)="pagination.changePage($event)">
    <li *ngFor="let beer of currentBeers$ | async">
      <div class="list-data">
        <span>{{beer?.id}} </span>
        <p>{{beer?.name}}</p>
      </div>
      <img [src]="beer.image_url" [alt]="beer.name+' image'">
    </li>
  </e-list>
</div>
