<div class="list">
  <div class="list-table">
    <ul>
      <ng-content></ng-content>
    </ul>
  </div>

  <div class="list-controls">
    <p (click)="previousPage()"><< {{ 'Previous' | uppercase }}</p>

  </div>
</div>
